<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style/main.css">
        

        <!--Responsive-->
        <link rel="stylesheet" href="style/responsive.css">
        <!--owl css-->
        <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">


        <title>NETFLIX CLONE</title>
    </head>

    <body>
        <header>
            <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <nav>
                    <a href="#">Inicio</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>
        </header>
        <main>
            <div class="filme-principal">
                <div class="container">
                   <!--<h3 class="titulo">HOUSE OF CARDS</h3>--> 
                    <img class="titulo" src="./img/hoc.png" alt="titulo">
                    <p class="descricao">Com Frank fora da jogada, Claire Underwood pode exercer todo 
                        o seu poder como a primeira presidente mulher dos Estados Unidos. Mas poderosos 
                        inimigos estão à espreita. </p>
                    <div class="botoes">
                        <button role="button" class="botao" onclick="assistir()">
                            <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                            <script src="https://www.youtube.com/watch?v=kpWMwSSl2PM"></script>
                        </button>
                        <button role="button" class="botao" onclick="informacao()" >
                            <i class="fas fa-info-circle"></i>
                            MAIS INFORMAÇÕES
                        </button>
                    </div>
                </div>

            </div>
        </main>
